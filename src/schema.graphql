type Query {
  users: [User!]!
}

type Mutation {
  updateUser(): User!
}

type User {
  id: ID! @id
  uuid: String! # research default uuid value here
  name: String!
  profile: [ProfileField!]!
  sent_requests: [Connection!]! @relation(name: "SendingConnection")
  received_requests: [Connection!]! @relation(name: "ReceivingConnection")
  manualContacts: [ManualContact!]!
  conferences: [Conference!]!
}

type Conference {
  id: ID! @unique @id
  title: String
  start_date: DateTime!
  end_date: DateTime!
  location: Coordinate
  attendees: [User!]!
}

type Coordinate {
  id: ID! @unique @id
  latitude: Float!
  longitude: Float!
}

type ManualContact {
  id: ID! @unique @id
  name: String
  profile: [ProfileField!]!
}

type ProfileField {
  id: ID! @unique @id
  user: User
  manualContacts: [ManualContact!]!
  value: String
  type: Info
  privacy: Privacy
}

type Connection {
  id: ID! @unique @id
  sender: User @relation(name: "SendingConnection")
  recipient: User @relation(name: "ReceivingConnection")
  status: ConnectionStatus
}

enum ConnectionStatus {
  PENDING
  CONNECTED
  BLOCKED
}

enum Info {
  EMAIL
  PHONE
  SOCIAL
  AGE
  GENDER
  INDUSTRY
  JOBTITLE
  BIO
}

