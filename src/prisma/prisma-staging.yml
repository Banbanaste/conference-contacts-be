# Specifies the HTTP endpoint of your Prisma API
endpoint: http://localhost:4469

# Defines your models, each model is mapped to the database as a table
datamodel: datamodel-staging.prisma

# Specifies the language and directory for the generated Prisma client
generate:
  - generator: javascript-client
    output: ../generated/prisma-client-staging/

# Generate the correct prisma models for staging environment
hooks:
  post-deploy:
    - prisma generate -p prisma-staging

# Seed your service with initial data based on `seed.graphql`
seed:
  import: seed.graphql

# If specified, the `secret` must be used to generate a JWT which is attached
# to the `Authorization` header of HTTP requests made against the Prisma API.
# Info: https://www.prisma.io/docs/reference/prisma-api/concepts-utee3eiquo#authentication
# secret: ${env:PRISMA_SECRET}